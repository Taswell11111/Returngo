<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link href="/css/site.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
    <style>
        :root {
            --header-color: rgb(32, 34, 37);
            --sidebar-color: rgb(47, 49, 54);
            --content-color: rgb(54, 57, 63, .99);
            --active-color: rgb(57, 60, 67);
            --text-color: rgba(255, 255, 255, .85);
            --text-alt-color: rgb(142, 146, 151);
            --text-content-color: rgb(255, 252, 237);
            --text-hover-color: rgb(193, 187, 191);
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            grid-template-rows: repeat(50, 1fr);
            height: 100vh;
        }

        .header {
            background-color: var(--header-color);
            grid-column: 1 / -1;
            grid-row: 1;
            min-height: 56px;
            display: flex;
            justify-content: space-between;
            padding: 10px 24px;
        }

        #content {
            background-color: var(--content-color);
            grid-column: 1 / -1;
            grid-row: 2 / -1;
        }

        .logo {
            width: 200px;
            background-color: var(--header-color);
            background: url(https://optimise.parcelninja.com/images/logo.svg) left center/195px 34px no-repeat !important;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto 0 auto;
            padding: 10px;
            color: var(--text-color);
        }

        @media only screen and (max-width: 576px) {
            #content {
                grid-column: 1 / -1;
            }

            .site {
                width: 420px;
                margin-left: 10px;
            }

            .header {
                padding: 10px 10px;
            }
        }
    </style>
</head>

                                    </div>
                                </div>
